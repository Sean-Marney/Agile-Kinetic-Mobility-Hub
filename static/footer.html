<!DOCTYPE html>
<html lang="en">

<style>

  *{
    font-family: 'Futura-PT-Book';
    font-weight:normal;
    font-style:normal;
  }

  footer {
      background-color: #003B66;
      color: white;
  }

  .footerCol{
    width: 20%;
    margin-top: 3%;
    margin-bottom: 3%;
    border-left: thin solid white;
    position: relative;
  }

  .colLogo {
    width: 25%;
    padding: 5%;
  }

  .footerLinks{
    margin: 0;
    padding-left: 1.4%;
    font-size: 1vw;
  }

  #logoMark{
    width: 50%;
    display: block;
    margin-left: auto;
    margin-right: auto
  }

  .copyright{
    background-color: #003052;
    text-align: center;
    margin: 0;
    padding-top: 0.8%;
    padding-bottom: 0.1%;
  }

  .socialIcon{
    width: 13%;
    padding-right: 4%;
  }

  #socialLinks{
    padding-left: 0;
  }

  .footerCol{
    padding-left: 2%;
  }

  .vertCentre{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  .followUsTitle{
    font-size: 1.5vw;
    padding-bottom: 1%;
  }


</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Footer</title>
</head>

<body>
  <footer>

    <div class="row">

      <div class="colLogo">
        <img src="/static/assets/logo/logo_mark.svg" id="logoMark">
      </div>

      <div class="footerCol">
        <ul class="footerLinks vertCentre">
          <li><a>About Us</a></li>
          <li><a>Blog</a></li>
          <li><a>Login</a></li>
        </ul>
      </div>

      <div class="footerCol">
        <ul class="footerLinks vertCentre">
          <li><a>Terms of Service</a></li>
          <li><a>Privacy Policy</a></li>
          <li><a>Site Map</a></li>
        </ul>
      </div>

      <div class="footerCol">
        <div class=vertCentre>
          <h4 id="followUsTitle">Follow us</h4>
          <ul id="socialLinks">
            <a href="https://www.facebook.com/AgileKinetic/"><img src="/static/assets/icons/social/facebook.png" class="socialIcon"></a>
            <a href="https://twitter.com/agilekinetic?lang=en"><img src="/static/assets/icons/social/twitter.png" class="socialIcon"></a>
            <a href="https://www.instagram.com/agile_kinetic/"><img src="/static/assets/icons/social/instagram.png" class="socialIcon"></a>
          </ul>
        </div>
      </div>

    </div>

    <div class="copyright">
      <p>Agile Kinetic Ltd 2020. All rights reserved.</p>
    <div>

  </footer>
</body>

</html>
