<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/contact.css">
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container-form">
      <div class="form">
        <div class="contact-info">
          <h3 class="contact-title">Get in touch with us</h3>
          <p class ="contact-text">Fill in this form to get in contact with us regarding any enquiries you may have</p>

          <div class="info">
            <div class="information">
              <li>Agile Kinetic Address Placeholder</li>
            </div>
            <div class="information">
              <li>Agile Kinetic Email Placeholder</li>
            </div>
            <div class="information">
              <li>Agile Kinetic Phone Placeholder</li>
            </div>
            <div class="social-media">
              <h3 class="social-title">Follow us on social media!</h3>
              <div class="facebook-btn">
                <button id="redirect-facebook">Facebook</button>
              </div>
              <div class="twitter-btn">
                <button id="redirect-twitter">Twitter</button>
              </div>

              <script>
                document.querySelector('#redirect-facebook')
                .addEventListener('click', () => {
                  window.location.href = 'https://www.facebook.com/AgileKinetic';
                });
                document.querySelector('#redirect-twitter')
                .addEventListener('click', () => {
                  window.location.href = 'https://twitter.com/agilekinetic';
                });
              </script>
          </div>
          </div>
        </div>
        <div class="contact-form">

          <form action="contact.html" method="post">
            <h3 class="contact-title">Contact Us</h3>
            <div class="input-container">
              <input type="name" name="name" class="input" placeholder="First Name">
            </div>
            <div class="input-container">
              <input type="last-name" name="last-name" class="input" placeholder="Last Name">
            </div>
            <div class="input-container">
              <input type="job-title" name="job-title" class="input" placeholder="Job Title">
            </div>
            <div class="input-container">
              <input type="company-title" name="company-title" class="input" placeholder="Company Title">
            </div>
            <div class="input-container">
              <input type="company-description" name="company-description" class="input" placeholder="Company Description">
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Work Email">
            </div>
            <div class="input-container">
              <input type="phone" name="phone" class="input" placeholder="Phone Number">
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="What can we help with?"></textarea>
            </div>
            <input type="submit" value="Send" class="contact-btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
